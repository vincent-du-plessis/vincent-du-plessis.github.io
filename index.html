<script>
try {
  async function listPagesSites() {
    try {
      const response = await fetch("https://api.github.com/users/vincent-du-plessis/repos", {
        headers: {
          "Accept": "application/vnd.github.v3+json"
        }
      });

      const repos = await response.json();

      // Filter repos with GitHub Pages enabled
      const pagesRepos = repos.filter(repo => repo.has_pages);

      // Map to URLs
      const urls = pagesRepos.map(({ full_name }) =>
        `https://vincent-du-plessis.github.io/${full_name}`
      );

      // Render links with description
      const linksContainer = document.getElementById('linksContainer');
      linksContainer.innerHTML = ''; // Clear loading text
      pagesRepos.forEach(({ full_name, description }) => {
        const linkElement = document.createElement('a');
        const repoLinkElement = document.createElement('a');

        const h3Element = document.createElement('h3');
        const pElement = document.createElement('h3');
        pElement.textContent = description || full_name.split("/")[1] + " page";
        repoLinkElement.href = `https://github.com/vincent-du-plessis/${full_name.split("/")[1]}`;
        repoLinkElement.textContent = "Repo";
        linkElement.href = `https://vincent-du-plessis.github.io/${full_name.split("/")[1]}`;
        linkElement.textContent = full_name.split("/")[1]; // show repo name instead of full URL

        linksContainer.appendChild(pElement);
        linksContainer.appendChild(linkElement);
        linksContainer.appendChild(repoLinkElement);
        linksContainer.appendChild(h3Element);
      });
    } catch (err) {
      throw err; // bubble up to outer catch
    }
  }

  async function me() {
    try {
      const response = await fetch("https://api.github.com/users/vincent-du-plessis", {
        headers: {
          "Accept": "application/vnd.github.v3+json"
        }
      });

      const githubAccountInfo = await response.json();
      const bioContainer = document.getElementById('bioContainer');
      const imageElement = document.createElement('img');
      const nameh2Element = document.createElement('h2');
      imageElement.src = githubAccountInfo.avatar_url;
      imageElement.alt = "Profile Picture";
      imageElement.id = "profile-picture";
      const h2Element = document.createElement('h5');
      nameh2Element.textContent = "Vincent du Plessis's";
      h2Element.textContent = githubAccountInfo.bio || "Vincent du Plessis";

      // fixed typo: imagdeElement â†’ imageElement
      bioContainer.appendChild(imageElement);
      bioContainer.appendChild(h2Element);
      bioContainer.appendChild(nameh2Element);

      console.log(githubAccountInfo);
    } catch (err) {
      throw err; // bubble up to outer catch
    }
  }

  // Run both
  listPagesSites();
  me();

} catch (error) {
  document.body.innerHTML += "<h1>Failed to load content. Please try again later.</h1>";
  console.error("Error fetching data:", error);
}
